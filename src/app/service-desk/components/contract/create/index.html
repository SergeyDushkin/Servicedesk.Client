<!-- form start -->
<form role="form">
    <div class="box-body">
        <div class="form-group">
            <label for="name">Наименование</label>
            <input type="name" class="form-control input-sm" name="name" [(ngModel)]="data.name">
        </div>
        <div class="form-group">
            <label for="name">Номер</label>
            <input type="text" class="form-control input-sm" name="number" [(ngModel)]="data.number">
        </div>
        <div class="form-group">
            <label for="name">Дата</label>
            <input type="date" class="form-control input-sm" name="date" [(ngModel)]="data.date">
        </div>
        <div class="form-group">
            <label for="name">Дата начала</label>
            <input type="date" class="form-control input-sm" name="startDate" [(ngModel)]="data.startDate">
        </div>
        <div class="form-group">
            <label for="name">Дата дата завершения</label>
            <input type="date" class="form-control input-sm" name="endDate" [(ngModel)]="data.endDate">
        </div>
    </div>
    <!-- /.box-body -->

    <div class="box-footer">
        <button type="button" class="btn btn-default btn-icon-cancel btn-sm btn-flat" (click)="onClickBack()">Отменить и закрыть</button>
        <button type="button" class="btn btn-info btn-icon-save btn-sm btn-flat" (click)="onUpdate()">Сохранить</button>
    </div>
    <!-- /.box-footer -->
</form>
<!-- /.form -->
