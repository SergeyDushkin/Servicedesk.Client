<!-- form start -->
<form role="form">
    <div class="box-body">
        <div class="form-group">
                         <label for="client">Клиент</label>
                           <!-- <span class="form-control" disabled="isDisabled">{{data.client.name}}</span>-->                       
                        </div>
                         <div class="form-group">
                            <label for="contract">Договор на оказание услуг №</label> 
                         <!--   <span class="form-control" disabled="isDisabled">{{data.contract.getName()}}</span>-->
                        </div>
                        <div class="form-group">
                            <label for="address">Адрес</label>
                          <!--  <span class="form-control" disabled="isDisabled">{{data.address.name}}: {{data.address.address}}</span>-->
                        </div>
                        <div class="form-group">
                            <label for="applicant">Заявитель</label>
                          <!--  <span class="form-control" disabled="isDisabled">{{data.applicant.getName()}}</span>-->
                        </div>
                        <div class="form-group">
                            <label for="operator">Оператор</label>
                           <!-- <span class="form-control" disabled="isDisabled">{{data.operator.getName()}}</span>-->
                        </div>
                        <div class="form-group">
                            <label for="startDate">Дата подачи заявки</label>
                            <span class="form-control" disabled="isDisabled">{{data.startDate | date: 'dd.MM.yyyy HH:mm'}}</span>
                        </div>
                        <div class="form-group">
                            <label for="createdAt">Дата заведения заявки</label>
                            <span class="form-control" disabled="isDisabled">{{data.createdAt | date: 'dd.MM.yyyy HH:mm'}}</span>
                        </div>  
                        <div class="form-group">
                            <label for="endDate">Дата закрытия заявки</label>
                            <span class="form-control" disabled="isDisabled">{{data.endDate | date: 'dd.MM.yyyy HH:mm'}}</span>
                        </div>                        
                        <div class="form-group">
                            <label for="status">Статус заявки</label>
                          <!--  <span class="form-control" disabled="isDisabled">{{data.status.name}}</span>-->
                        </div>
                        <div class="form-group">
                            <label for="priority">Приоритет по заявке</label>
                          <!--  <span class="form-control" disabled="isDisabled">{{data.priority.name}}</span>-->
                        </div>
                        <div class="form-group">
                            <label for="description">Описание</label>
                            <textarea class="form-control" rows="5" disabled="isDisabled">{{data.description}}</textarea>
                        </div>
    </div>
    <!-- /.box-body -->

    <div class="box-footer">
        <button type="button" class="btn btn-default btn-icon-cancel btn-sm btn-flat" (click)="onClickBack()">Отменить и закрыть</button>
        <button type="button" class="btn btn-danger btn-icon-delete btn-sm btn-flat" (click)="onDelete()">Удалить</button>

        <button type="button" class="btn btn-info btn-icon-save btn-sm btn-flat" (click)="onUpdate()">Сохранить</button>
    </div>
</form>
<!-- /.form -->
